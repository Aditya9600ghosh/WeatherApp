<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Weather</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  
  <div class="card">
    <h1 class="hea"><u>Weather App</u></h1>
    <form action="">
      <input type="text" placeholder="Enter City Name" class="input-box">
      <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div class="weather">
      <img src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_7-1024.png" alt="weather-icon" class="weather-img">
      <div class="temp"><h1 class="temperature">22</h1>Â°C</div>
      <h2 class="city" style="text-align: center;">Varanasi</h2>
      <div class="detail">
        <!-- humidity -->
        <div class="col">
          <img src="https://cdn4.iconfinder.com/data/icons/weatherful/72/Foggy-512.png" alt="humidity">
          <div>
            <span id="humidity"></span>&nbsp;<span>%</span>
            <p>Humidity</p>
          </div>
        </div>
          <!-- wind speed -->
          <div class="col">
            <img src="https://cdn0.iconfinder.com/data/icons/weather-line-19/32/Windy-128.png" alt="humidity">
            <div>
              <span id="wind-speed"></span><span>Km/h</span>
              <p>Wind Speed</p>
            </div>
          </div>
      </div>
    </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
